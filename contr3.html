<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bank</title>
    <link rel="stylesheet" href="style.css">
    <script src="js_code.js" charset="utf-8"></script>
</head>

<body>

    <div class="container">
        <header>

            <div class="header">
                <h1>Банковский счет</h1>
            </div>
        </header>


        <div class="form_content">
            <form class="form">
                <h2>Введите свои данные</h2>
                <p>Введите ФИО</p>

                <main class="username">

                    <input id="name" type="name" placeholder="Введите ФИО">


                </main>

                <p>Введите дату рождения</p>
                <input id="date" type="date" placeholder="Введите вашу дату рождения">
                <p class="checkbox">
                    <input type="checkbox" name="Запомнить меня">
                    Запомнить меня
                </p>


                <main class="user">
                    <p id="out">Пользователь:</p><div id="out"></div><br>
                    <p id="out">Дата рождения:</p><div id="out2"></div><br>
                    <button onclick="out()">Войти</button>
                </main>

            </form>
        </div>

        <div class="news">
            <h3>Наши сервисы</h3>
        </div>

        <div class="content">
            <button>Открытие депозита</button>
            <button><a href="html2.html"> Внести денежные средства</a></button>
            <button><a href="html2.html">Снятие денежных средств</a></button>
            <button>Закрытие депозита</button>
        </div>

        <div class="footer">
            <P>О нас</P>
            <P>Ваш город: Воронеж</P>
            <P>Адреса офисов:</P>
        </div>


    </div>
</body>
